<html lang="en">

<head>
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Photo Gallery</title>
 <link rel="stylesheet" href="style.css">
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
 <script src=""></script>
</head>

<body>
 <h1>Welcome to my Photo Gallery</h1>
 <img id="Logo" src="cars%20logo.jpg">
 <h2>Grid Gallery</h2>
 <div class="cars">
  <img src="the%20king.png">
  <img src="Doc%20hudson.png">
  <img src="Mater.png">
  <img src="Flo.png">
  <img src="Chick_Hicks.png">
  <img src="lighting%20mcqueens.png">
  <img src="Mack.png">
  <img src="Guido.png">
  <img src="cruz%20ramirez.jpg">
 </div>
 <h3>Sliding Gallery</h3>
 <div id="mycarousel" class="carousel slide">
  <div class="carousel-inner">
   <div class="item">
    <center>
     <img class="img-responsive" src="the%20king.png">
     <div class="carousel-content">
      <p>The king</p>
     </div>
    </center>
   </div>
   <div class="item active">
    <center>
     <img id="img-responsive" src="Doc%20hudson.png">
     <div class="carousel-content">
      <p>Doc hudson</p>
     </div>
    </center>
   </div>
   <div class="item">
    <center>
     <img id="img-responsive" src="Mater.png">
     <div class="carousel-content">
      <p>Mater</p>
     </div>
    </center>
   </div>
   <div class="item">
    <center>
     <img id="img-responsive" src="Flo.png">
     <div class="carousel-content">
      <p>Flo</p>
     </div>
    </center>
   </div>
   <div class="item">
    <center>
     <img id="img-responsive" src="Chick_Hicks.png">
     <div class="carousel-content">
      <p>Chik hiks</p>
     </div>
    </center>
   </div>
   <div class="item">
    <center>
     <img id="img-responsive" src="lighting%20mcqueens.png">
     <div class="carousel-content">
      <p>Lightning MQqueen</p>
     </div>
    </center>
   </div>
   <div class="item">
    <center>
     <img id="img-responsive" src="Mack.png">
     <div class="carousel-content">
      <p>Mack</p>
     </div>
    </center>
   </div>
   <div class="item">
    <center>
     <img id="img-responsive" src="cruz%20ramirez.jpg">
     <div class="carousel-content">
      <p>Cruz ramirez</p>
     </div>
    </center>
   </div>
   <div class="item">
    <center>
     <img id="img-responsive" src="Guido.png">
     <div class="carousel-content">
      <p>Guido</p>
     </div>
    </center>
   </div>
   <a class="left carousel-control" href="#mycarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left">
    </span>
   </a>
   <a class="right carousel-control" href="#mycarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right">
    </span>
   </a>
   <ol class="carousel-indicators">
    <li data-target="#mycarousel" data-slide-to="0" class=""></li>
    <li data-target="#mycarousel" data-slide-to="1" class="active"></li>
    <li data-target="#mycarousel" data-slide-to="2" class=""></li>
    <li data-target="#mycarousel" data-slide-to="3" class=""></li>
    <li data-target="#mycarousel" data-slide-to="4" class=""></li>
    <li data-target="#mycarousel" data-slide-to="5" class=""></li>
    <li data-target="#mycarousel" data-slide-to="6" class=""></li>
    <li data-target="#mycarousel" data-slide-to="7" class=""></li>
    <li data-target="#mycarousel" data-slide-to="8" class=""></li>
   </ol>
  </div>
 </div>



</body>

</html>
